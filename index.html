<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Interactive rating component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <div class="star-container">
                <img src="./images/icon-star.svg" alt="" />
            </div>
            <h1 class="primary-heading">How did we do?</h1>
            <p class="primary-paragraph">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
            </p>
            <div class="rating-container">
                <button class="btn" id="rate-1">1</button>
                <button class="btn" id="rate-2">2</button>
                <button class="btn" id="rate-3">3</button>
                <button class="btn" id="rate-4">4</button>
                <button class="btn" id="rate-5">5</button>
            </div>
            <button id="submit-btn">SUBMIT</button>
        </main>

    </body>
</html>
